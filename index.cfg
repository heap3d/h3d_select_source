<?xml version="1.0" encoding="UTF-8"?>
<configuration kit="h3d_select_source" version="1.0.3">
  <import>kit_h3d_select_source:</import>
  <atom type="Attributes">
    <hash type="Sheet" key="60363108369:sheet">
      <atom type="Label">h3d Select Source</atom>
      <atom type="Style">popover</atom>
      <atom type="Export">1</atom>
      <atom type="Layout">vtoolbar</atom>
      <atom type="EditorColor">524288</atom>
        <atom type="Proficiency">0</atom>
      <hash type="InCategory" key="12709497263:sheet#tail">
        <atom type="Ordinal">52.53</atom>
      </hash>
      <list type="Control" val="cmd @{scripts/select_item_source.py}">
        <atom type="Label">Select Item Source</atom>
        <atom type="Tooltip">Select source for selected item (mesh item for mesh instance, prototype for replicator)</atom>
      </list>
      <list type="Control" val="cmd @{scripts/select_items_used.py}">
        <atom type="Label">Select Items Used</atom>
        <atom type="Tooltip">Select items used for the selected item (mesh instances or replicators)</atom>
      </list>
      <list type="Control" val="cmd @{scripts/select_instance_source.py}">
        <atom type="Label">Select Instance Source</atom>
        <atom type="Tooltip">Select a source item for the instance</atom>
      </list>
      <list type="Control" val="cmd @{scripts/select_replicator_prototype.py}">
        <atom type="Label">Select Replicator Prototypes</atom>
        <atom type="Tooltip">Select prototypes for the replicator</atom>
      </list>
      <list type="Control" val="cmd @{scripts/select_replicator_point_source.py}">
        <atom type="Label">Select Replicator Point</atom>
        <atom type="Tooltip">Select a point source for the replicator</atom>
      </list>
      <list type="Control" val="cmd @{scripts/select_item_instances.py}">
        <atom type="Label">Select Item Instances</atom>
        <atom type="Tooltip">Select instances of the selected item</atom>
      </list>
      <list type="Control" val="cmd @{scripts/select_item_replicators.py}">
        <atom type="Label">Select Item Replicators</atom>
        <atom type="Tooltip">Select replicators where the selected item is used</atom>
      </list>
    </hash>
  </atom>
  <atom type="InputRemapping">
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-pageup">@{scripts/select_item_source.py}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-pagedown">@{scripts/select_items_used.py}</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-pageup">@{scripts/select_replicator_point_source.py}</hash>
  </atom>
</configuration>
